# Alembic configuration for SecureShield DRM
# https://alembic.sqlalchemy.org/en/latest/tutorial.html

[alembic]
# Path to migrations directory (relative to this file)
script_location = migrations

# Template for new migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(rev)s_%%(slug)s

# Timezone for file timestamps
timezone = UTC

# Disable source encoding header in generated files
# (keeps diffs clean)
# prepend_sys_path = .

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
