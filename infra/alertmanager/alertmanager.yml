global:
  resolve_timeout: 5m

route:
  group_by: ["alertname", "severity"]
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: "default-receiver"
  routes:
    - match:
        severity: critical
      receiver: "critical-receiver"
      repeat_interval: 1h

receivers:
  - name: "default-receiver"
    # Configure your notification channel below.
    # Example Slack config:
    # slack_configs:
    #   - api_url: "https://hooks.slack.com/services/YOUR/WEBHOOK/URL"
    #     channel: "#secureshield-alerts"
    #     title: "{{ .GroupLabels.alertname }}"
    #     text: "{{ range .Alerts }}{{ .Annotations.description }}{{ end }}"

  - name: "critical-receiver"
    # Critical alerts â€” separate channel or PagerDuty.
    # slack_configs:
    #   - api_url: "https://hooks.slack.com/services/YOUR/WEBHOOK/URL"
    #     channel: "#secureshield-critical"
    #     title: "CRITICAL: {{ .GroupLabels.alertname }}"

inhibit_rules:
  # Suppress warning-level alerts when a critical alert fires for the same alertname.
  - source_match:
      severity: "critical"
    target_match:
      severity: "warning"
    equal: ["alertname"]
