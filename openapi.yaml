  # ── AI Anomaly Pattern Discovery ─────────────────────────────────────────
  /admin/anomalies:
    get:
      tags: [admin-anomalies]
      summary: AI Anomaly Pattern Discovery — full findings list
      operationId: getAnomalies
      security:
        - AdminKey: []
      description: |
        Runs 7 statistical detectors over the rolling window of telemetry
        (ViewAnalytics + AuditLog) and returns scored anomaly findings with
        evidence payloads and natural-language recommendations.

        **Detectors**:
        1. `ip_velocity` — many distinct IPs per license in a short window
        2. `session_flood` — burst of sessions from one license
        3. `bot_pattern` — high ratio of is_bot_suspect sessions
        4. `brute_force_cluster` — many failed auth attempts grouped by IP
        5. `credential_sharing` — many distinct device/user-agent strings per license
        6. `duration_anomaly` — very-short-duration sessions at high volume
        7. `multi_country` — license accessed from multiple countries rapidly

        Results are sorted by score descending.
      parameters:
        - name: hours
          in: query
          required: false
          schema: { type: number, default: 24.0, minimum: 0.1 }
          description: Rolling window to analyse (hours)
        - name: min_score
          in: query
          required: false
          schema: { type: integer, default: 0, minimum: 0, maximum: 100 }
          description: Filter out findings below this score
        - name: skip_geo
          in: query
          required: false
          schema: { type: boolean, default: false }
          description: Skip multi-country detection (faster, no GeoIP lookups)
      responses:
        "200":
          description: Anomaly findings with severity summary
          content:
            application/json:
              schema: { $ref: "#/components/schemas/AnomalyResponse" }
        "401": { description: Unauthorized, content: { application/json: { schema: { $ref: "#/components/schemas/Error" } } } }

  /admin/anomalies/summary:
    get:
      tags: [admin-anomalies]
      summary: Quick anomaly summary — counts by severity + top 3 findings
      operationId: getAnomaliesSummary
      security:
        - AdminKey: []
      description: |
        Designed for embedding in the admin dashboard status strip.
        Returns severity breakdown counts and the top 3 highest-scoring findings.
      parameters:
        - name: hours
          in: query
          required: false
          schema: { type: number, default: 24.0, minimum: 0.1 }
          description: Rolling window to analyse (hours)
        - name: skip_geo
          in: query
          required: false
          schema: { type: boolean, default: false }
          description: Skip multi-country detection (faster)
      responses:
        "200":
          description: Summary with top findings
          content:
            application/json:
              schema:
                type: object
                properties:
                  summary: { $ref: "#/components/schemas/AnomalySummary" }
                  top_findings:
                    type: array
                    maxItems: 3
                    items: { $ref: "#/components/schemas/AnomalyFinding" }
        "401": { description: Unauthorized, content: { application/json: { schema: { $ref: "#/components/schemas/Error" } } } }

  /tenant/anomalies:
    get:
      tags: [tenant-admin]
      summary: AI Anomaly Pattern Discovery scoped to this tenant
      operationId: tenantGetAnomalies
      security:
        - TenantId: []
      description: |
        Same 7 statistical detectors as `/admin/anomalies`, but scoped to
        sessions and audit logs belonging to this tenant only.
      parameters:
        - name: hours
          in: query
          required: false
          schema: { type: number, default: 24.0, minimum: 0.1 }
          description: Rolling window to analyse (hours)
        - name: min_score
          in: query
          required: false
          schema: { type: integer, default: 0, minimum: 0, maximum: 100 }
          description: Filter out findings below this score
        - name: skip_geo
          in: query
          required: false
          schema: { type: boolean, default: false }
          description: Skip multi-country detection (faster)
      responses:
        "200":
          description: Tenant-scoped anomaly findings with severity summary
          content:
            application/json:
              schema: { $ref: "#/components/schemas/AnomalyResponse" }
        "401": { description: Unauthorized, content: { application/json: { schema: { $ref: "#/components/schemas/Error" } } } }
